<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allow stacking of banner and main content */
            height: 100vh;
        }

        .banner {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .banner a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        main {
            flex: 1; /* Allow main to take the remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main > div {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            transition: background 0.3s;
        }

        a.button:hover {
            background: #0056b3;
        }

        p {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="/">Home</a>
    </div>
    <main>
        <div>
            <h1>Welcome to Name-Ranker!</h1>
            <a class="button" href="form">Create New Category</a>
            <a class="button" href="categories">View Categories</a>
            <p>DB powered by: Turso</p>
            <p>Server hosted by: Render</p>
            <p>App created by: Josh</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
